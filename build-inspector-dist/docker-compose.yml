version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: build-inspector-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: build_inspector
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/build_inspector --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - build-inspector-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: build-inspector-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=build_inspector
      - CORS_ORIGINS=*
      - GITLAB_URL=${GITLAB_URL:-https://gitlab.example.com}
      - GITLAB_TOKEN=${GITLAB_TOKEN:-}
      - GITLAB_NAMESPACE=${GITLAB_NAMESPACE:-ncryptify}
      - DEFAULT_BRANCH=${DEFAULT_BRANCH:-master}
      - DAYS_TO_FETCH=${DAYS_TO_FETCH:-7}
      - USE_MOCK_DATA=${USE_MOCK_DATA:-true}
      - FETCH_INTERVAL_SECONDS=${FETCH_INTERVAL_SECONDS:-30}
    ports:
      - "8001:8001"
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/api/')"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s
    networks:
      - build-inspector-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: build-inspector-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - build-inspector-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  build-inspector-network:
    driver: bridge